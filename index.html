<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./scripts/calendar/index.js" defer></script>
    <script type="module" src="./scripts/task/index.js" defer></script>
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="mainContainer">
      <div class="calendar_container">
        <div class="header">
          <button id="prevBtn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="monthYear" id="monthYear"></div>
          <button id="nextBtn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div class="days">
          <div class="day">Lun</div>
          <div class="day">Mar</div>
          <div class="day">Mer</div>
          <div class="day">Jeu</div>
          <div class="day">Ven</div>
          <div class="day">Sam</div>
          <div class="day">Dim</div>
        </div>
        <div class="dates" id="dates"></div>
        <button class="reset" id="reset">RESET</button>
      </div>
      <div class="todo_container">
        <div class="todoHeader">
          <h2>Mes tâches</h2>
          <div id="selectedDateDisplay"></div>
        </div>
        <form id="taskForm">
          <div class="input-wrapper">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche...">
            <button type="submit" id="addTaskBtn">Ajouter</button>
          </div>
        </form>
        <ul id="taskList"></ul>
        <button class="resetTaskBtn" id="resetTaskBtn">Réinitialiser les tâches du jour</button>
    </div>
  </body>
</html>
